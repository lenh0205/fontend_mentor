<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div id="card">
      <section class="result">
        <h2 class="result__title">Your Result</h2>
        <article class="result__box">
          <h1 class="result__box__number">76</h1>
          <p class="result__box__total">of 100</p>
        </article>
        <h1 class="result__type">Great</h1>
        <h1 class="result__content">
          You scored higher than 65% of the people who have taken these tests.
        </h1>
      </section>
      <section class="summery">
        <h1 class="summery__title">Summary</h1>
        <section class="summery__individual"></section>
        <button class="summery__button">Continue</button>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
